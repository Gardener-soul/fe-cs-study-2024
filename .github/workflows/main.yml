name: Markdown Lint Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout README.md
        uses: actions/checkout@v3
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: Run markdown lint check
        run: markdownlint '**/*.md'
